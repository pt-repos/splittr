<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div class="form-group">
        <label for="username">
            Username
        </label>
        <input id="username" type="text" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input id="password" type="text" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
        <button class="button" type="submit" class="btn btn-primary">
            Log In
        </button>
        <a routerLink="/signup" class="btn btn-link">Sign Up</a>
    </div>
    

</form>
